<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tela Login - Instagran</title>
</head>
<body>
    <div class="container">
        <div class="container_phones">
            <img src="img/banner2.png" alt="Imagem de dois celulares, representando o Instagran.">
        </div>
        <main>
            <div class="img_title">
                <img src="img/logo_instagram.png" alt="Imagem que tem o nome 'Instagran'.">
            </div>
            <div class="cx_entrada">
                <input type="text" id="txtUsuario" placeholder="Número de telefone, usuário ou e-mail">
                <input type="password" id="txtPassword" placeholder="Senha">
                <button id="btnEntrar">Entrar</button>
            </div>
            <p class="row">OU</p>
             <div class="container_loginAndEsqueceu">
                <a href="#"><img src="img/logo_facebook.svg" alt="Logo do Facebook">Entrar com o facebook</a>

                <a href="#">Esqueceu a senha?</a>
             </div>
             <div class="container_footer">
                 <p>Não tem uma conta? <a href="#">Cadastre-se</a> </p>
     
                 <p id="obtenha">Obtenha o aplicativo</p>
                 <div class="images_footer">
                     <img src="img/apple_btn.png" alt="Baixar app na app store" aria-label="Botão que leva a apple store">
                     <img src="img/gplay_btn.png" alt="Baixar app no google play" aria-label="Botão que leva a play store da google">
                 </div>
             </div>
        </main>

    </div>
</body>
</html>
